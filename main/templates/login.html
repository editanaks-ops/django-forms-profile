{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h3 mb-3">Вход</h1>

        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Войти</button>
        </form>

        <hr>
        <a href="{% url 'register' %}">Регистрация</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
