<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Сообщение</title>
</head>
<body>
  <h1>Отправить сообщение</h1>

  {% if messages %}
    {% for m in messages %}
      <p>{{ m }}</p>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Отправить</button>
  </form>

  <p><a href="{% url 'profile' %}">Профиль</a></p>
</body>
</html>
