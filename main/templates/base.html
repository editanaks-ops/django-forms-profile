<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Django Forms{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Forms</a>

    <div class="ms-auto d-flex gap-3">
      {% if request.user.is_authenticated %}
        <a class="nav-link text-light" href="{% url 'message' %}">Сообщение</a>
        <a class="nav-link text-light" href="{% url 'profile' %}">Профиль</a>
        <a class="nav-link text-light" href="{% url 'logout' %}">Выход</a>
      {% else %}
        <a class="nav-link text-light" href="{% url 'register' %}">Регистрация</a>
        <a class="nav-link text-light" href="{% url 'login' %}">Вход</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-info mb-3">{{ m }}</div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
